<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bracken Design Questbook</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootswatch.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="img/tealBook.png">
</head>

<body>
  <div class="jumbotron">
    <h1>Bracken Design Guestbook</h1>
    <h2>Go ahead and leave me some love</h2>
    <nav class="navbar navbar-inverse navbar-static-top col-lg-12" style="padding-left: 40px; padding-right: 40px; padding-top: 8px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-lg-8">
            <input type="text" class="form-control" placeholder="Comments">
          </div>
          <div class="col-lg-1">
            <button type="button" class="btn btn-default" data-bind="click: addEntry">Comment</button>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <div class="container" data-bind="foreach: entries">
    <div class="col-lg-12">
      <div class="panel panel-primary" data-bind="text: Name"></div>
      <div class="panel panel-success" data-bind="text: EntryContent"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
